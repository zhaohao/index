            a {

            .main {

            .gradient-text {
                background: linear-gradient(
                    to bottom,
                    rgb(66, 133, 244) 25%,
                    rgb(0, 200, 50) 75%
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .gradient-horizontal-text {
                background: linear-gradient(90deg, #2297ff, #21b568);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .colorfultxt {
                display: flex;
                align-items: center;
                flex-direction: column;
                display: inline;
                /*display: table;*/
                position: relative;
                font-size: 1.2em;
                font-weight: 500;
                letter-spacing: -0.015em;
                color: #000;
                filter: brightness(1.1);
                z-index: 1;
            }

            .colorfultxt:before {
                content: attr(data-text);
                position: absolute;
                inset: 0;
                background: linear-gradient(
                    90deg,
                    #00cfff,
                    #7cb661,
                    #21b568,
                    #c6e48b
                );
                filter: blur(20px) brightness(1);
                opacity: 0.7;
                border-radius: 100px;
                z-index: -1;
                pointer-events: none;
                background-size: 300% 300%;
                animation: gradientShift 10s ease-in-out infinite;
            }

            .colorfultxt:after {
                content: attr(data-text);
                position: absolute;
                inset: 0;
                font-size: inherit;
                font-weight: inherit;
                font-family: inherit;
                letter-spacing: inherit;
                background: linear-gradient(
                    90deg,
                    #00cfff,
                    #7cb661,
                    #21b568,
                    #c6e48b
                );
                filter: blur(20px) brightness(1.3);
                border-radius: 50px;
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                mix-blend-mode: color-burn;

                z-index: 0;
                pointer-events: none;
                background-size: 300% 300%;
                animation: gradientShift 10s ease-in-out infinite;
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }

                50% {
                    background-position: 100% 50%;
                }

                to {
                    background-position: 0% 50%;
                }
            }

            #heatmap {
                display: flex;
                align-items: center;
                flex-direction: column;
                gap: 5px;
                justify-content: center;
                margin: 20px;
            }

            .month-row {
                display: grid;
                grid-template-columns: repeat(31, 9px);
                gap: 2px;
            }

            .day {
                width: 9px;
                height: 9px;
                border-radius: 2px;
                background-color: #ebedf0;
                transition: background-color 0.5s;
            }

            .day:hover {
                background-color: #d0d7de;
            }

            .tooltip {
                position: absolute;
                background: #ffffffcc;
                border: 1px solid #cccccc11;
                padding: 5px;
                border-radius: 5px;
                box-shadow: 1px -1px 5px 4px rgb(118 200 44 / 30%);
                pointer-events: none;
                font-size: 12px;
                opacity: 0;
                transition: opacity 0.2s;
            }

            .month-label {
                display: inline-block;
                width: 20px;
                text-align: right;
                margin-right: 10px;
                font-weight: bold;
                font-size: 10px;
                font-family: "Courier New", Courier, monospace;
            }

            .month-container {
                display: flex;
                align-items: center;
            }
